		</g>
		<g text-anchor="start" font-size="22">
			<text>
				<tspan x="-955" y="-455">Arc coordinates can be derived via trigonometry </tspan>
				<tspan x="-955" y="-431">to any level of precision deemed appropriate. </tspan>
				<tspan x="-955" y="-407">For reference, the coordinates of all 12 arcs </tspan>
				<tspan x="-955" y="-383">have been calculated and listed in the side bars </tspan>
				<tspan x="-955" y="-359">with values rounded arbitraily to three decimal </tspan>
				<tspan x="-955" y="-335">places. </tspan>
			</text>
			<text>
				<tspan x="485" y="-455">Les coordonnées de l'arc peuvent être dérivées </tspan>
				<tspan x="485" y="-431">via la trigonométrie à tout niveau de précision </tspan>
				<tspan x="485" y="-407">jugé approprié. </tspan>
				<tspan x="485" y="-383">Pour référence, les coordonnées des 12 arcs </tspan>
				<tspan x="485" y="-359">ont été calculées et listées dans les barres </tspan>
				<tspan x="485" y="-335">latérales avec des valeurs arrondies </tspan>
				<tspan x="485" y="-311">arbitrairement à trois décimales. </tspan>
			</text>
		</g>
